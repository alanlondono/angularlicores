<mat-drawer-container [class.drawer-opened]="drawer.opened">
    <mat-drawer #drawer class="d-flex row p-0" mode="side" opened="false">
        <button style="background: #1E62A1;; 
    width: 135px; height: 66px; box-shadow: 0px 16px 16px -1px 
    rgba(250, 249, 249, 0), 0px 10px 28px rgba(253, 253, 253, 0);
    border-radius: 64px 0px 0px 64px; border:none" (click)="drawer.toggle()">
            <mat-icon style="color: azure; width: 10px; height: 10px;">keyboard_double_arrow_right</mat-icon>
        </button>

        <div class="d-flex column my-s align-items-center">
            
            <div class="d-flex row" routerLink="Registroclientes">
                <mat-icon style="color: rgba(8, 21, 36, 0.54); margin-left: 5px; margin-top: 8px;">save</mat-icon>
                Registro Clientes&nbsp;
            </div>
            <!-- routerLink="listadoClientes" -->
            <div class="d-flex row" routerLink="ListadoClientes" >
                <mat-icon style="color: rgba(8, 21, 36, 0.54); margin-left: 5px; margin-top: 5px;"
                    class="mat-icon-outlined">create</mat-icon>
                Listado clientes
            </div>

          

        </div>

    </mat-drawer>

    <mat-toolbar style="align-items: center; text-align: center;">
        <mat-icon *ngIf="!drawer.opened" (click)="drawer.toggle()">
            keyboard_double_arrow_left
        </mat-icon>
        <h1>Licores el llano</h1>        
    </mat-toolbar>

    <div style="background-color: #fff; ">
        <router-outlet></router-outlet>
        <div style="height: 726px">&nbsp;</div>
    </div>



</mat-drawer-container>
